<table class="table table-striped table-hover">
    <thead class="thead-inverse">
        <tr>
            <th>Id</th>
            <th>External Id</th>
            <th>Name</th>
            <th>Status</th>
            <th>Comment</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let set of legoSets">
            <th>{{set.id}}</th>
            <td>{{set.externalId}}</td>
            <td>{{set.name}}</td>
            <td>{{set.status}}</td>
            <td>{{set.comment}}</td>
        </tr>
    </tbody>
</table>
